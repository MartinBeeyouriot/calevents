# Create Event
mutation {
  createEvent(
    title: "meeting"
    description: "this is a new meeting"
    start: "2021-02-06T16:00:00.901Z"
    end: "2021-02-06T16:29:00.901Z"
    userId: 1
  ) {
    id
    userId
  }
}

# Create User
mutation {
  createUser(color: "#FFFFFF", name: "Best Tools!") {
    id
  }
}

# Query all Users
query {
  users {
    id
    name
    color
    age
  }
}

# Query specifi Users
query {
  user(id: 2) {
    id
    name
    color
    age
  }
}

# Query events for specific user
query {
  events(userId: 1) {
    id
    title
    description
    start
    end
  }
}

# Query all the events
query {
  events {
    id
    title
    description
    start
    end
    userId
  }
}

# Query event with specific ID
query {
  event(id: 1) {
    id
    title
    description
    start
    end
  }
}
